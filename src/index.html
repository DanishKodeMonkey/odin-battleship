<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<header>
			<div class="banner"></div>

			<div class="header">
				ODIN BATTLESHIPS!
				<span class="image-credits"
					>Photo by
					<a
						href="https://unsplash.com/@willhime?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Will Esayenko</a
					>
					on
					<a
						href="https://unsplash.com/photos/grey-and-black-boat-under-grey-clouds-i_s7yhOm7wc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Unsplash</a
					></span
				>
			</div>
		</header>
		<main>
			<button
				class="button"
				id="new-game-button">
				new game
			</button>
			<div
				class="turn-container"
				id="turn-div"></div>
			<div
				class="container"
				id="game-container">
				<div
					class="board-container"
					id="board-container">
					<div
						class="board"
						id="playerone-board"></div>
					<div
						class="board"
						id="playertwo-board"></div>
				</div>
			</div>
		</main>
		<footer>
			<span class="credits"
				>By Daniel Ljung Runge
				<a href="https://github.com/DanishKodeMonkey?tab=repositories"
					>@danishKodeMonkey</a
				></span
			>
		</footer>
	</body>
</html>
